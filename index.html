<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LK Calc</title>
</head>
<body>
  <div class="add">
    <div class="input-wrap">
      <input id="ccal-1" type="text" placeholder="Ccal first">
      <input id="ccal-2" type="text" placeholder="Ccal second">
    </div>
    <div class="add-wrap">
      <button id="btn-add">Add</button>
      <ul id="added-list" class="added-list">
      </ul>
    </div>
  </div>
  <div class="result">
    <div class="result-wrap">
      <button id="btn-calc">Calculate</button>
      <div class="result-list-wrap">
        <ul id="result-list-1" class="result-list">
        </ul>
        <ul id="result-list-2" class="result-list">
        </ul>
        <p id="result-1"></p>
        <p id="result-2"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
